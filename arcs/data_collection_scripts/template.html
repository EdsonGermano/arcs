  <div>
    <h1>{{name}}</h1>
    <hr />
    <p>{{description}}</p>
    <i><a href="http://{{domain}}/d/{{fxf}}">Link to data from {{domain}}</a></i>
    <br />
    <br />
    <br />
    {{sample}}
  </div>
  <br />
  <div>
    <cml:checkboxes name="category" label="Choose the best category for this data (more than one category may be valid):" validates="required" aggregation="agg" gold="true">
      <cml:checkbox label="Economy" value="economy"/>
      <cml:checkbox label="Finance" value="finance"/>
      <cml:checkbox label="Education" value="education"/>
      <cml:checkbox label="Demographics" value="demographics"/>
      <cml:checkbox label="Health" value="health"/>
      <cml:checkbox label="Public Safety" value="public_safety"/>
      <cml:checkbox label="Environment" value="environment"/>
      <cml:checkbox label="Housing &amp; Development" value="housing_development"/>
      <cml:checkbox label="Infrastructure" value="infrastructure"/>
      <cml:checkbox label="Politics" value="politics"/>
      <cml:checkbox label="Recreation" value="recreation"/>
      <cml:checkbox label="Social Services" value="social_services"/>
      <cml:checkbox label="Transportation" value="transportation"/>
    </cml:checkboxes>

    <cml:group only-if="category">
      <div class="well">
        <p class="text-info">Thank you for your selection. You can change your answer above if you'd like to re-consider.
          <br>
          Otherwise, please go on to the next unit.
        </p>
      </div>
    </cml:group>
  </div>
